window:
  padding:
    x: 4
    y: 4
  opacity: 0.9
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000

font:
  size: 10

colors:
  primary:
    background: '#1e1e1e'
    foreground: '#d4d4d4'
  normal:
    black:   '#6a787a' 
    red:     '#ce9178'
    green:   '#569cd6'
    yellow:  '#ffd700'
    blue:    '#6A9955'
    magenta: '#c586c0'
    cyan:    '#9cdcfe'
    white:   '#dcdcaa' 
    #light green #4ec9b0
    #dark blue #569cd6
  dim:
    red: '#569cd6'
    blue: '#569cd6'
  bright:
    black:   '#666666'
    red:     '#d54e53'
    green:   '#b9ca4a'
    yellow:  '#e7c547'
    blue:    '#7aa6da'
    magenta: '#c397d8'
    cyan:    '#70c0b1'
    white:   '#eaeaea'

key_bindings:
    - { key: Back, mods: Control, chars: "\x17" }
